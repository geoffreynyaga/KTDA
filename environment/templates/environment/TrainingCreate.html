{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    <div class="flex-1 px-6 mx-auto mt-2 bg-gray-100 ">
        <!-- body -->
        <div class="grid grid-cols-3 gap-2 px-4 py-2 mx-4 shadow">
            <div >
                {% comment %} <a href="/ui/lme/training/" className="mt-6">
                    <button class="px-4 py-2 bg-gray-300 border-2 rounded-lg ">Training List</button>
                </a> {% endcomment %}
                <a href="/ui/lme/training/"
                   class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
                    <span class="px-3.5 py-2 text-white bg-purple-500 group-hover:bg-purple-600 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="w-6 h-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </span>
                    <span class="pl-4 pr-5 py-2.5">Training List</span>
                </a>
            </div>
            <div >
                {% comment %}  {% endcomment %}
                <a href="" className="mt-6">
                    <button class="px-4 py-2 text-red-500 bg-gray-300 border-2 rounded-lg ">Training Activity Create</button>
                </a>
            </div>
            <div >
                {% comment %} <button class="px-4 py-2 bg-gray-300 border-2 rounded-lg ">Report</button> {% endcomment %}
            </div>
        </div>
        <!-- end Sales Overview -->
        <div class="mt-4">
            <form class="grid w-full grid-cols-2 gap-4 px-4 py-2" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="h-8 px-6 mx-4 bg-blue-500" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
