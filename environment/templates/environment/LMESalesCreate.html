{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    <div class="flex-1 p-6 mx-auto bg-gray-100 ">
        <!-- body -->
        <div class="grid grid-cols-3 gap-2 px-4 py-2 mx-4 shadow">
            <div >
                <a href="/ui/lme/sales/" className="mt-6">
                    <button class="px-4 py-2 bg-gray-300 border-2 rounded-lg ">Sales List</button>
                </a>
            </div>
            <div >
                <a href="" className="mt-6">
                    <button class="px-4 py-2 text-red-500 bg-gray-300 border-2 rounded-lg ">Add New SALE</button>
                </a>
            </div>
            <div >
                <button class="px-4 py-2 bg-gray-300 border-2 rounded-lg ">Report</button>
            </div>
        </div>
        <!-- end Sales Overview -->
        <div class="mt-4">
            <form class="grid w-full grid-cols-2 gap-4 px-4 py-2" method="post">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}
                {{ form|crispy }}
                <button class="h-8 px-6 mx-4 bg-blue-500" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
