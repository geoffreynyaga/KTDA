{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    <div class="flex flex-col items-center justify-start h-screen w-full max-h-screen mx-auto bg-[#fafaf6]">
        <div class="flex flex-col w-full mt-8 md:w-8/12 lg:w-6/12">
            <h1 class="w-full text-2xl font-bold text-center text-gray-800 sm:text-lg">Welcome to M&E Portal</h1>
            <p class="w-full mt-4 text-center text-gray-600 sm:text-xs ">
                Sign Up here below to get started
            </p>
        </div>
       
        <div class="flex flex-col items-center justify-center p-5 mt-8 text-gray-800 bg-white border shadow-md md:w-1/3 rounded-xl ">

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <!-- Submit button -->
                <button type="submit"
                        class="inline-block w-full py-3 text-sm font-medium leading-snug text-white uppercase transition duration-150 ease-in-out bg-blue-600 rounded shadow-md px-7 hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
                        data-mdb-ripple="true"
                        data-mdb-ripple-color="light">
                    Sign Me Up!
                </button>
            </form>
        </div>
        <div class="flex mt-6 ">
            <p class="text-center text-gray-600">
                Already have an account? <a href="/accounts/login/" class="text-blue-600">Login Here</a>
            </p>
        </div>
    </div>
{% endblock content %}
