{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-h-screen">
        <div class="container h-full px-6 py-12">
            <div class="flex flex-wrap items-center justify-center h-full text-gray-800 g-6">
                <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                    <h1 class="mt-6 mb-2 text-lg tracking-wider text-red-400">Sign Out Here</h1>
                    <hr />
                    <form method="post" action="{% url 'account_logout' %}" class="mt-6">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden"
                                   name="{{ redirect_field_name }}"
                                   value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="w-full px-6 py-4 btn btn-danger raised" type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}
