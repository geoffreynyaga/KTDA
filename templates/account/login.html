{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-h-screen">
        <div class="container h-full px-6 py-12">
            <div class="flex flex-wrap items-center justify-center h-full text-gray-800 g-6">
                {% comment %} <div class="mb-12 md:w-8/12 lg:w-6/12 md:mb-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full" alt="Phone image"/>
                </div> {% endcomment %}
                <div class="w-full md:w-8/12 lg:w-6/12">
                    <div class="mb-12">
                        <h1 class="text-2xl font-bold text-center text-gray-800">Welcome to M&E Portal</h1>
                        <p class="mt-4 text-center text-gray-600">
                            login here below to get started
                        </p>
                    </div>
                </div>
                <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <!-- Submit button -->
                        <button type="submit"
                                class="inline-block w-full py-3 text-sm font-medium leading-snug text-white uppercase transition duration-150 ease-in-out bg-blue-600 rounded shadow-md px-7 hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}
